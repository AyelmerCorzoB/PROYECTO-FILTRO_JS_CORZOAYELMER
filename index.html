<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="storage/img/icons/rocket-solid-36.png" type="image/x-icon">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <div id="header__title" class="header__title">
            <div class="load"></div>
        </div>
    </header>
    <main class="main">
        <nav class="nav__description">
            <div id="description__item" class="description__item">
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
            </div>
            
        </nav>
        <section class="main__section">
            <article id="section__information__1" class="section__information__1">
                <div class="load" style="height: 150px;"></div>
            </article>
            <article class="section__information__container">
                <div class="section__information__2">
                    <div>
                        <div class="load" style="height: 150px;"></div>
                    </div>
                    <div id="information__table__1" class="information__table__1">
                        <div class="load" style="height: 160px;"></div>
                    </div>
                </div>
                <div id="section__image" class="section__image">
                    <div class="load" style="height: 350px"></div>
                </div>
                <div class="section__information__3">
                    <div>
                        <div class="load" style="height: 150px;"></div>
                    </div>
                    <div id="information__table__2" class="information__table__2">
                        <div class="load" style="height: 160px;"></div>
                    </div>
                </div>
            </article>
            <footer class="footer">
                <ul>
                    <li id="rocket">
                        <a class="select" href="#">
                            <img src="storage/img/icons/rocket.svg">
                            <span>Rockets</span>
                        </a>
                    </li>
                    <li id="capsules">
                        <a class="select" href="#">
                            <img src="storage/img/icons/capsule.svg">
                            <span>Capsules</span>
                        </a>
                    </li>
                    <li id="home">
                        <a class="select" href="#">
                            <img src="storage/img/icons/home.svg">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a class="select" href="#">
                            <img src="storage/img/icons/history.svg">
                            <span>History</span>
                        </a>
                    </li>
                    <li>
                        <a class="select" href="#">
                            <img src="storage/img/icons/companny.svg">
                            <span>Company</span>
                        </a>
                    </li>
                    
                </ul>
            </footer>
        </section>
        <nav class="nav__information">
            <div id="information__2" class="information__item">
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
            </div>
            <div id="paginacion" class="information__buttom"></div>
        </nav>
    </main>

     <i class='bx bxs-check-circle' style='color:#9499c3'  ></i>
